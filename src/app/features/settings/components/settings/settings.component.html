<div class="settings-container" [class.dark-theme]="isDarkTheme$ | async">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Application Settings</mat-card-title>
    </mat-card-header>
    
    <mat-card-content>
      <!-- Theme Settings -->
      <section class="settings-section">
        <h3>Theme</h3>
        <div class="setting-row">
          <span class="setting-label">
            <mat-icon>palette</mat-icon>
            Dark Theme
          </span>
          <mat-slide-toggle
            [checked]="isDarkTheme$ | async"
            (change)="toggleTheme()"
            color="primary">
          </mat-slide-toggle>
        </div>
      </section>

      <mat-divider></mat-divider>

      <!-- Notification Settings -->
      <section class="settings-section">
        <h3>Notifications</h3>
        <div class="setting-row">
          <span class="setting-label">
            <mat-icon>email</mat-icon>
            Email Notifications
          </span>
          <mat-slide-toggle
            [checked]="emailNotifications"
            (change)="toggleEmailNotifications($event)"
            color="primary">
          </mat-slide-toggle>
        </div>

        <div class="setting-row">
          <span class="setting-label">
            <mat-icon>notifications</mat-icon>
            Push Notifications
          </span>
          <mat-slide-toggle
            [checked]="pushNotifications"
            (change)="togglePushNotifications($event)"
            color="primary">
          </mat-slide-toggle>
        </div>
      </section>
    </mat-card-content>
  </mat-card>
</div>

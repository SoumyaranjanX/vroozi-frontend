<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" 
     viewBox="0 0 240 60" 
     preserveAspectRatio="xMidYMid meet"
     role="img"
     aria-label="Contract Processing System Logo"
     focusable="false">
    
    <title>Contract Processing System Logo</title>
    <desc>Corporate logo for the Contract Processing System featuring interlocking contract and processing elements</desc>
    
    <!-- Background shape representing a document/contract -->
    <rect x="20" y="10" 
          width="40" height="40" 
          rx="4" 
          fill="#0F2374"
          stroke="#ebb502"
          stroke-width="2"/>
    
    <!-- Stylized "C" for Contract -->
    <path d="M30 25 
             A12 12 0 0 1 42 37
             L42 37
             A8 8 0 0 0 34 29
             L34 29
             A8 8 0 0 0 30 25Z" 
          fill="#ebb502"/>
    
    <!-- Processing circles representing automation -->
    <circle cx="70" cy="30" r="15" 
            fill="#0F2374" 
            stroke="#ebb502" 
            stroke-width="2"/>
    <circle cx="85" cy="30" r="15" 
            fill="#0F2374" 
            stroke="#ebb502" 
            stroke-width="2"/>
    
    <!-- Text "CPS" -->
    <text x="110" y="38" 
          font-family="Arial, sans-serif" 
          font-size="24" 
          font-weight="bold" 
          fill="#0F2374">
        CPS
    </text>
    
    <!-- System name in smaller text -->
    <text x="110" y="50" 
          font-family="Arial, sans-serif" 
          font-size="12" 
          fill="#0F2374">
        Contract Processing System
    </text>
    
    <!-- Metadata -->
    <metadata>
        <rdf:RDF xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
                 xmlns:dc="http://purl.org/dc/elements/1.1/">
            <rdf:Description>
                <dc:title>Contract Processing System Logo</dc:title>
                <dc:creator>Contract Processing System</dc:creator>
                <dc:format>image/svg+xml</dc:format>
                <dc:type>Logo</dc:type>
            </rdf:Description>
        </rdf:RDF>
    </metadata>
    
    <style>
        @media (max-width: 320px) {
            text[font-size="24"] { font-size: 20px; }
            text[font-size="12"] { font-size: 10px; }
        }
        @media (max-width: 768px) {
            text[font-size="24"] { font-size: 22px; }
        }
    </style>
</svg>